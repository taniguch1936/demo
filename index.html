<html>
<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
    main{
         display:flex;
         background-color: blue;
           } 
    .model-viewer {
        width: 30vw;
        height: 30vw;
        background-color: grey;
        
    }
    
    .QR{
        width: 30vw;
        height: 30vw;
        background-color: green;
        text-align:center
    }
    .QR img{
        width:70%;
        height:70%;
    }
    </style>
    
</head>
<body>
    <h2>これはデモです。実物とは関係ありません</h2>
    <hr>
    <div class main>
        <model-viewer ar
                  ar-modes="scene-viewer webxr quick-look"
                  src="./demo.glb"
                  auto-rotate
                  camera-controls>
        </model-viewer>
        <div class ="QR">
            <img src="./QR.png">
            <h3>AR表示はこちらから</h3>
        </div>
    </div>
    <br>
</body>
</html>
